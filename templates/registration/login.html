<!-- templates/registration/login.html -->
{% extends '../base.html' %}
{%block head%}

{% block title %}Login{% endblock %}
{%endblock%}

{% block body_content %}
<h2>Log In</h2>
<form method="post">
  {% csrf_token %}
  {{ form.as_p }}
  <button class="btn btn-primary" type="submit">Log In</button>
</form>
{% endblock %}
