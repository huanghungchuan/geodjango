<!-- templates/registration/signup.html -->
{% extends '../base.html' %}

{% block title %}Sign Up{% endblock %}

{% block body_content %}
  <h2>Sign up</h2>
  <form method="post">
    <div class="form-group">
      {% csrf_token %}
      {{ form.as_p }}
      <button class="btn btn-primary" type="submit">Sign Up</button>
    </div>
  </form>
{% endblock %}
